<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon icon -->
    <link rel="icon" href="images/favicon-32x32.png" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="stylesheet.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <img class="back-card-img" src="images/bg-pattern-card.svg" alt="" />
      <img class="person-image" src="images/image-victor.jpg" alt="" />

      <div class="inf">
        <h4>Victor Crest <span>26</span></h4>
        <p>London</p>
      </div>

      <div class="footer">
        <div class="inf-footer">
          <h4>80K</h4>
        </div>
        <div class="inf-footer">
          <h4>803K</h4>
        </div>
        <div class="inf-footer">
          <h4>1.4K</h4>
        </div>
      </div>

      <div class="letter-inf">
        <p class="letter-inf-discr">Followers</p>
        <p class="letter-inf-discr">Likes</p>
        <p class="letter-inf-discr">Photos</p>
      </div>
    </div>
  </body>
</html>
